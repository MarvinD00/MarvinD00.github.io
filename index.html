<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024, initial-scale=1">
	<title>Passepartout mit Bilderrahmen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

		.main {
			margin: 0;
			overflow-x: hidden;
			overflow-y: scroll;
			height: auto;
			background-image: url('bg.jpeg');
			background-size: 100vw auto;
			background-position: top center;
			background-repeat: no-repeat;
		}


		
		.gallery {
			position: relative;
			width: 600px;
			height: 400px;
		}
		
		.frame-container {
			position: absolute;
			top: 15%;
			left: 30%;
			width: 220px;
			height: 154px;
		}
		
		.frame {
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: 2;
		}
		
		.swiper {
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: 10;
		}
		
		.swiper img {
			width: 69%;
			height: 50%;
			margin-top: 17%;
			margin-left: 19%;
			object-fit: cover;
			position: fixed;
		}

		.books {
			position: absolute;
			top: 136.3%;
			left: 53.6%;
		}

		.impressum {
			width:  39%;
			cursor: pointer;
		}
			.impressum:hover {
				opacity: 0.7;
			}
	</style>
</head>
<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interaktive Galerie</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="main">

		<!-- Frame mit transparentem Bereich -->
		<div class="frame-container">
			<!-- Bilder-Carousel im Rahmen -->
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="" alt="Bild 1">
					</div>
				</div>
			</div>
		</div>

		<div class="books">
			<img src="impressum.jpeg" alt="Impressum" class="impressum" onclick="window.location.href='impressum.html'">
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
	const bgDiv = document.querySelector('.main');
	const img = new Image();
	img.src = 'bg.jpeg';

	img.onload = resize;
	window.addEventListener('resize', resize);
	function resize() {
		const aspectRatio = img.height / img.width;
		bgDiv.style.height = (window.innerWidth * aspectRatio) + 'px';
	}
</script>
</html>
