<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passepartout mit Bilderrahmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Wand-Hintergrund */
        body {
            background-image: url('wall_bg.jpg'); /* Wand-Hintergrund */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bilderrahmen */
        .frame-container {
            background-image: url('frame.png'); /* Bilderrahmen-Bild */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 1400px; /* Festgelegte Breite */
            height: 800px; /* Festgelegte Höhe */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        /* Passepartout */
        .passepartout {
            background-color: white; /* Passepartout */
            width: 60%; /* Passepartout-Abmessungen */
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Carousel-Größe fixieren */
        .carousel {
            width: 60%; /* Carousel füllt das Passepartout */
            height: 60%;
        }

        .carousel-inner,
        .carousel-item {
            width: 100%;
            height: 100%; /* Festgelegte Höhe für alle Carousel-Items */
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Verhindert Verzerrung und hält Proportionen */
        }
    </style>
</head>
<body>
    <!-- Bilderrahmen -->
    <div class="frame-container">
        <!-- Passepartout -->
        <div class="passepartout">
            <!-- Carousel -->
            <div id="carouselPictures" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/800/500?random=1" alt="Bild 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/800/500?random=2" alt="Bild 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/800/500?random=3" alt="Bild 3">
                    </div>
                </div>
                <!-- Navigation -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPictures" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPictures" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
