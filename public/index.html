<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024, initial-scale=1">
	<title>Passepartout mit Bilderrahmen</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			width: 100vw;
			height: 100vh;
			overflow-x: hidden;
			overflow-y: auto;
		}

		.main {
			margin: 0;
			overflow-x: hidden;
			overflow-y: scroll;
			height: auto;
			background-image: url('bg.jpeg');
			background-size: cover;
			background-position: top center;
			background-repeat: no-repeat;
			position: relative;
		}
		
		.carousel-inner {
			position: relative;
			width: 100%;
			height: 100%;
		}

		#imageCarousel {
			position: absolute;
			top: 30%;
			left: 52.4%;
			width: 19.6vw;
			height: auto;
			transform: translate(-50%, -50%);
			z-index: 999;
		}
		
		.carousel-item {
			position: relative;
			width: 100%;
			height: 100%;
			transition: opacity 1s ease-in-out;
		}
		
		.picture {
			width: 100%;
			height: auto;
			object-fit: contain;
		}
		

		.custom-prev,
		.custom-next {
			position: absolute;
			width: 1.4vw;
		}

		.custom-prev {
			left: 30.3%;
			top: -31.2%;
			transform: rotate(180deg);
		}

		.custom-next {
			right: 24.7%;
			top: -31.2%;
		}

		.carousel-control-prev,
		.carousel-control-next {
			background: none;
			border: none;
		}

		.carousel-control-prev img,
		.carousel-control-next img {
			width: 100%;
			height: auto;
			object-fit: contain;
			filter: brightness(20%);
		}

		.instagram {
			position: absolute;
			top: 65.1vw;
			left: 54.95vw;
			width: 12vw;
			cursor: pointer;
		}

		.instagram:hover {
			opacity: 0.8;
		}

		.shop {
			position: absolute;
			top: 66.5vw;
			left: 54.62vw;
			width: 12vw;
			cursor: pointer;
		}

		.shop:hover {
			opacity: 0.8;
		}

		.impressum {
			position: absolute;
			top: 68.3vw;
			left: 53.2vw;
			width: 14.5vw;
			cursor: pointer;
		}

		.impressum:hover {
			opacity: 0.8;
		}
	</style>
</head>
<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interaktive Galerie</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="main">
		<div class="books">
			<img src="instagram.jpeg" alt="instagram" class="instagram"
				onclick="window.location.href='https://www.instagram.com/jn_stv_dn_sbt/'">
			<img src="shop.jpeg" alt="shop" class="shop" onclick="window.location.href='login_register.html'">
			<img src="impressum.jpeg" alt="Impressum" class="impressum" onclick="window.location.href='impressum.html'">
		</div>
		<div class="control-buttons">
			<button class="carousel-control-prev custom-prev" type="button" data-bs-target="#imageCarousel"
				data-bs-slide="prev">
				<img src="pfeil.png" alt="ZurÃ¼ck">
			</button>
			<button class="carousel-control-next custom-next" type="button" data-bs-target="#imageCarousel"
				data-bs-slide="next">
				<img src="pfeil.png" alt="Weiter">
			</button>
		</div>

		<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="carousel-picture-container">
						<img src="bild1.jpeg" class="d-block w-100 picture" alt="Bild 1">
					</div>
				</div>
				<div class="carousel-item">
					<div class="carousel-picture-container">
						<img src="bild2.jpeg" class="d-block w-100 picture" alt="Bild 2">
					</div>
				</div>
				<div class="carousel-item active">
					<div class="carousel-picture-container">
						<img src="bild3.jpeg" class="d-block w-100 picture" alt="Bild 3">
					</div>
				</div>
				<div class="carousel-item">
					<div class="carousel-picture-container">
						<img src="bild4.jpeg" class="d-block w-100 picture" alt="Bild 4">
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</body>
<script>
	const bgDiv = document.querySelector('.main');
	const img = new Image();
	img.src = 'bg.jpeg';

	img.onload = resize;
	window.addEventListener('resize', resize);

	function resize() {
		const aspectRatio = img.height / img.width;
		bgDiv.style.height = (window.innerWidth * aspectRatio) + 'px';
	}
</script>
